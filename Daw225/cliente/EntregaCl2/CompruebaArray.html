<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function arraysComp(arr1, arr2) {
            if (arr1.length !== arr2.length) {
                return false;
            }

            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) {
                    return false;
                }
            }

            return true;
        }

        const array1 = [0, 1, 3, 4, 5];
        const array2 = [0, 1, 3, 4, 5];
        const array3 = [0, 1, 2, 4, 5];

        console.log(arraysComp(array1, array2)); 
        console.log(arraysComp(array1, array3)); 


    </script>

    
</body>
</html>
