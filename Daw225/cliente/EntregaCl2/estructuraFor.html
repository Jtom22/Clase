<body>
    <script lang="js">
function getMultiplesOf7() {
  const multiples = [];
  for (let i = 1; i <= 100; i++) {
    if (i % 7 === 0) {
      multiples.push(i);
    }
  }
  return multiples;
}
console.log(getMultiplesOf7());

    </script>
</body>
