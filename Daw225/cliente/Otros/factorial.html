<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var numero = prompt("Introuduce el factorial del numero");

    function factorial(num) {
        if (num === 0) {
            return 1;
        }else{
            return num * factorial(num - 1);
        }
    }
    var numero2 = prompt("Introuduce el triangular del numero");
    numero2=Number(numero2)

    function triangular(num){
        if (num===1) {
            return 1;
        }else{
            
           return num+triangular(num-1);
        }
       
    }
    var numero3 = prompt("Introuduce el cuadrado del numero");
    numero3=Number(numero3)
    function cuadrado(num) {
        if (num===1) {
            return 1;
        }else{
            
           return console.log((num * num)+cuadrado(num-1));
        }
    }
    console.log(`El resultado es ${factorial(numero)}`);
    console.log(numero2);
    console.log(`El resultado es ${triangular(numero2)}`);
    console.log(numero3);
    console.log(`El resultado es ${cuadrado(numero3)}`);
    </script>

</body>
</html>
