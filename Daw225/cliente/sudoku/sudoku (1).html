<!DOCTYPE html>
<html>
<head>
  <title>Sudoku</title>
</head>
<body>
  <script>
// Función para copiar un sudoku
function copiar(Sudoku) {
  return Sudoku.map((row) => [...row]);
}
// Función para intercambiar dos filas en un sudoku
function intercambiarFilas(sudoku) {
  const nuevo = copiar(sudoku);
  const grupo = Math.floor(Math.random() * 3) * 3;
  const fila1 = grupo + Math.floor(Math.random() * 3);
  let fila2 = grupo + Math.floor(Math.random() * 3);
  while (fila1 === fila2) {
    fila2 = grupo + Math.floor(Math.random() * 3);
  }
  [nuevo[fila1], nuevo[fila2]] = [nuevo[fila2], nuevo[fila1]];
  return nuevo;
}
// Función para intercambiar dos columnas en un sudoku
function intercambiarColumnas(sudoku) {
  const nuevo = copiar(sudoku);
  const grupo = Math.floor(Math.random() * 3) * 3;
  const col1 = grupo + Math.floor(Math.random() * 3);
  let col2 = grupo + Math.floor(Math.random() * 3);
  while (col1 === col2) {
    col2 = grupo + Math.floor(Math.random() * 3);
  }
  for (let i = 0; i < 9; i++) {
    [nuevo[i][col1], nuevo[i][col2]] = [nuevo[i][col2], nuevo[i][col1]];
  }
  return nuevo;
}
// Función para generar un nuevo sudoku válido mezclando filas y columnas
function nuevoSudoku(Sudoku) {
  let nuevo = copiar(Sudoku);

  // Realiza intercambios de filas y columnas varias veces para mayor variabilidad
  for (let i = 0; i < 10; i++) {
    if (Math.random() < 0.5) {
      nuevo = intercambiarFilas(nuevo);
    } else {
      nuevo = intercambiarColumnas(nuevo);
    }
  }

  return nuevo;
}
// Sudoku resuelto
const Sudoku = [
  [5, 3, 4, 6, 7, 8, 9, 1, 2],
  [6, 7, 2, 1, 9, 5, 3, 4, 8],
  [1, 9, 8, 3, 4, 2, 5, 6, 7],
  [8, 5, 9, 7, 6, 1, 4, 2, 3],
  [4, 2, 6, 8, 5, 3, 7, 9, 1],
  [7, 1, 3, 9, 2, 4, 8, 5, 6],
  [9, 6, 1, 5, 3, 7, 2, 8, 4],
  [2, 8, 7, 4, 1, 9, 6, 3, 5],
  [3, 4, 5, 2, 8, 6, 1, 7, 9],
];
// Generar un nuevo sudoku válido mezclando filas y columnas
const nuevoSu = nuevoSudoku(Sudoku);

// Imprimir el nuevo sudoku en la consola
for (let i = 0; i < 9; i++) {
  let row = "";
  for (let j = 0; j < 9; j++) {
    row += nuevoSu[i][j] + " ";
  }
  console.log(row);
}
console.log(Sudoku);
  </script>
</body>
</html>
