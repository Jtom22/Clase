<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    $(document).ready(function(){

        $("#flecha").hide();

        $(window).scroll(function(){
            if($(this).scrollTop()>100)
            {
                $("#flecha").show();

            }else{
                $("#flecha").hide();
            }
        });
    

        $("#flecha").click(function() {
            $("html , body").animate({scrollTop:$("#parrafo").offset().top},1000);
        });
    });

    </script>
    <style>
        #cajita{
            font-size: 30px;
        }
        #flecha{
            position: fixed;
            bottom:0;
            right: 0;
            width: 60px;
            height: 60px;
            font-size: 50px;
            font-weight: bold;
            background-color: brown;
            color: cornsilk;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</body>
</html>
