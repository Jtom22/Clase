<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo20. Eventos toggle, show, hide, fadeIn, fadeOut, slideDown, slideUp</title>
		<script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
		
		<script>
			$(document).ready(function(){

                $(".button").attr("disabled", true);

                $("#btn_0").click(function(){
                    $(".cajita").show();
                    $(".button").attr("disabled", true);
                });

                $(".cajita").hover(
                    function(e){
                        $(this).css("background-color", "lightblue");
                    },
                    function(e){
                        $(this).css("background-color", "gray");
                    }
                );

                $(".button").click(
                    function(e){
                        switch ($(this).attr('id')){
                            case 'btn_1':
                                $("#uno").toggle();
                                break;
                            case 'btn_2':
                                $("#dos").toggle();
                                break;
                            case 'btn_3':
                                $("#tres").toggle();
                                break;
                            case 'btn_4':
                                $("#cuatro").toggle();
                                break;
                            case 'btn_5':
                                $("#cinco").toggle();
                                break;
                            case 'btn_6':
                                $("#seis").toggle();
                                break;
                            default:
                        }

                        $(this).attr("disabled", true);

                    }
                );

                $(".cajita").click(
                    function(e){
                        $(this).toggle();

                        switch ($(this).attr('id')){
                            case 'uno':
                                $("#btn_1").attr('disabled', false);
                                break;
                            case 'dos':
                                $("#btn_2").attr('disabled', false);
                                break;
                            case 'tres':
                                $("#btn_3").attr('disabled', false);
                                break;
                            case 'cuatro':
                                $("#btn_4").attr('disabled', false);
                                break;
                            case 'cinco':
                                $("#btn_5").attr('disabled', false);
                                break;
                            case 'seis':
                                $("#btn_6").attr('disabled', false);
                                break;
                            default:
                        }

                    }
                );
 
            }); 
			
        </script>

        <style>
            .cajita{
                /*position:static;*/
                /*top:50px;*/
                /*left:0;*/
                width: 200px;
                height: 200px;
                background-color: gray;
                border: 2px solid black;
                border-radius: 50%;
                /*display:none;*/

            }

            #contenedor{
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }
        </style>
	</head>
	<body>
        <div style="display:inline">
            <button type="button" id="btn_0">Activate all</button>
            <button type="button" class="button" id="btn_1">Activate 1</button>
            <button type="button" class="button" id="btn_2">Activate 2</button>
            <button type="button" class="button" id="btn_3">Activate 3</button>
            <button type="button" class="button" id="btn_4">Activate 4</button>
            <button type="button" class="button" id="btn_5">Activate 5</button>
            <button type="button" class="button" id="btn_6">Activate 6</button>
        </div>

        <div id="contenedor">
            <div class="cajita" id="uno">1</div>
            <div class="cajita" id="dos">2</div>
            <div class="cajita" id="tres">3</div>
            <div class="cajita" id="cuatro">4</div>
            <div class="cajita" id="cinco">5</div>
            <div class="cajita" id="seis">6</div>
        </div>
        
    </body>
</html>
