<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo20. Eventos toggle, show, hide, fadeIn, fadeOut, slideDown, slideUp</title>
		<script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
		
		<script>
			$(document).ready(function(){

                $(".button").attr("disabled", true);

                $(".all_button").click(function(){
                    $(".cajita").show();
                    $(".button").attr("disabled", true);
                });

                $(".cajita").hover(
                    function(e){
                        $(this).css("background-color", "lightblue");
                    },
                    function(e){
                        $(this).css("background-color", "gray");
                    }
                );

                $(".button").click(
                    function(e){
                        id = $(this).attr('id')
                        selector = "#box_" + id.slice(-1);
                        $(selector).toggle();

                        $(this).attr("disabled", true);

                    }
                );

                $(".cajita").click(
                    function(e){
                        $(this).toggle();

                        id = $(this).attr('id')
                        selector = "#btn_" + id.slice(-1);
                        $(selector).attr('disabled', false);

                    }
                );
 
            }); 
			
        </script>

        <style>
            .cajita{
                /*position:static;*/
                /*top:50px;*/
                /*left:0;*/
                width: 200px;
                height: 200px;
                background-color: gray;
                border: 2px solid black;
                border-radius: 50%;
                /*display:none;*/

            }

            #contenedor{
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }
        </style>
	</head>
	<body>
        <div style="display:inline">
            <button type="button" class="all_button" id="btn_0">Activate all</button>
            <button type="button" class="button" id="btn_1">Activate 1</button>
            <button type="button" class="button" id="btn_2">Activate 2</button>
            <button type="button" class="button" id="btn_3">Activate 3</button>
            <button type="button" class="button" id="btn_4">Activate 4</button>
            <button type="button" class="button" id="btn_5">Activate 5</button>
            <button type="button" class="button" id="btn_6">Activate 6</button>
        </div>

        <div id="contenedor">
            <div class="cajita" id="box_1">1</div>
            <div class="cajita" id="box_2">2</div>
            <div class="cajita" id="box_3">3</div>
            <div class="cajita" id="box_4">4</div>
            <div class="cajita" id="box_5">5</div>
            <div class="cajita" id="box_6">6</div>
        </div>
        
    </body>
</html>
