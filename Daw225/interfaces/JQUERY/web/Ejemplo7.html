<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js " type="text/javascript"></script>
    <script>
        $(document).ready(function(){
          $("#text").text("HOLA MUNDO"); 
          $("#html").html("<i>Texto en italica </i>");
          
          $(".append").append("Añadir contenido al final de la clase");
          
          $(".prepend").prepend("Añadir contenido al principio de la clase");

          //PAra modificar el calor de un campo de texto
          $("input[type='text'").val("Agregando contenido a un texto predefinido");

        });

    </script>
</head>
<body>

    <div id="text"></div>
    <div id="html"></div>
    <div class="append"> tengo contenido </div>
    <div class="prepend"> tengo contenido </div>
    <div class="append prepend"> tengo contenido </div>
    
    <input type="text">
</body>
</html>
