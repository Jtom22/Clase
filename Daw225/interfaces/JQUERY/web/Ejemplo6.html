<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js " type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $("#mayoria_edad").click(function(evento){
                if ($("#mayoria_edad").prop("checked")) {
                    $("#formulariomayores").css("display", "block");
                } else{
                    $("#formulariomayores").css("display", "none");
                }
            });
        });
    </script>
</head>
<body>
    <form>
        Nombre: <input type="text" name="nombre">
        <br>
        <input type="checkbox" name="mayor_edad" value="0" id="mayoria_edad">Soy mayor de mayor de edad
        <br>
        <div id="formulariomayores" style="display: none;">
            Dato para mayores de edad: <input type="text" name="mayores_edad" >
        </div>
    </form>
</body>
</html>
