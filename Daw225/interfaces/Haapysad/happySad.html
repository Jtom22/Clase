<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javaScript">
        function cambiar() {
            document.getElementById('matrix').src="scare.png";
            
        }
        function volver() {
            document.getElementById('matrix').src="happy.png";
            
        }
    </script>
    <img src="happy.png" alt="happysad" id="matrix" onmouseover="cambiar();" onmouseout="volver();">



</body>
</html>
